{% block content %}

    <div class="container">

		function buildMembersList(){
			var wrapper = document.getElementById('list-wrapper')

			var url = 'http://127.0.0.1:8000/api/member-list/'

			fetch(url)
			.then((resp) => resp.json())
			.then(function (data){
				console.log('Data:', data)

				var members_list = data
				for (var i in members_list){

					try{
						document.getElementById(`data.row-${i}`).remove()
					}catch(err){
					}

					var item = `
						<div id="data.row-${i}"
						class="task-wrapper flex-wrapper">
							<div style="flex:7">
								<span class="member">${members_list[i].member}
								</span>
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-info edit">Edit
								</button>
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-dark delete">-
								</button>
							</div>
						</div>
					`
					wrapper.innerHTML += item
				}

				if (members_list_snapshot.length > members_list.length){
					for (var i = members_list.length; i < members_list_snapshot.length; i++){
						document.getElementById(`data.row-${i}`).remove()
					}
				}
				members_list_snapshot = members_list

				for (var i in members_list){
					var editBtn = document.getElementsByClassName('edit')[i]
					var deleteBtn = document.getElementsByClassName('delete')[i]
					// var member = document.getElementsByClassName('member')[i]

					editBtn.addEventListener('click', (function (item){
						return function (){
							editItem(item)
						}
					})(members_list[i]))

					deleteBtn.addEventListener('click', (function (item){
						return function (){
							deleteItem(item)
						}
					})(members_list[i]))

					// member.addEventListener('click', (function (item){

					// 	}

			})
		}
